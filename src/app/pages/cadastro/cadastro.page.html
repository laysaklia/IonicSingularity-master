<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Cadastro de coisas</ion-title>
    <ion-icon name="information-circle" slot="end" size="large" class="ion-margin"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="form.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-textarea [(ngModel)]="form.description" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Localização</ion-label>
      <ion-input type="text" [(ngModel)]="form.location" required></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="full" (click)="sendForm()">Salvar</ion-button>
  </div>
</ion-content>
